<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Score Indicator</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .score-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .score-label {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .score-bar {
        display: flex;
        height: 20px;
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .segment {
        background-color:#E6E6E6;
        /* border-radius: 10px;  */
        flex: 1;
        height: 100%;
        cursor: pointer;
        transition: opacity 0.2s;
        position: relative;
      }

      .segment:not(:last-child):after {
        content: "";
        position: absolute;
        right: 0;
        top: 0;
        height: 100%;
        width: 1px;
        background-color: rgba(255, 255, 255, 0.5);
      }

      .segment:hover {
        /* opacity: 0.8; */
      }

      .score-indicator {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #ffc107;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        position: absolute;
        right: 20px;
        top: 20px;
      }

      .header-row {
        position: relative;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="score-container">
        <div class="header-row">
          <div>
            <div class="score-label">MY SCORE</div>
          </div>
          <div class="score-indicator mb-5" id="score-number">6</div>
        </div>
        <br />
        <br />
        <br />

        <div class="score-bar">
          <div class="segment" data-score="1"></div>
          <div class="segment" data-score="2"></div>
          <div class="segment" data-score="3"></div>
          <div class="segment" data-score="4"></div>
          <div class="segment" data-score="5"></div>
          <div class="segment" data-score="6"></div>
          <div class="segment" data-score="7"></div>
          <div class="segment" data-score="8"></div>
          <div class="segment" data-score="9"></div>
          <div class="segment" data-score="10"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const segments = document.querySelectorAll(".segment");
        const scoreNumber = document.getElementById("score-number");

        // Set initial score (as shown in the image)
        highlightScore(6);

        segments.forEach((segment) => {
          segment.addEventListener("mouseenter", function () {
            const score = this.getAttribute("data-score");
            scoreNumber.textContent = score;
            highlightScore(score);
          });
        });

        // Function to highlight segments up to the selected score
        function highlightScore(score) {
          segments.forEach((segment) => {
            const segmentScore = parseInt(segment.getAttribute("data-score"));
            if (segmentScore <= score) {

              if(score<4)
              segment.style.backgroundColor = '#FF6874';
            else  if(score<7)
              segment.style.backgroundColor = '#FFBD3F';
              else
              segment.style.backgroundColor = 'green';


            
              
            } else {
              
              segment.style.backgroundColor = '#E6E6E6';
              // segment.style.opacity = "0.3";
            }
          });

          // Change indicator color based on score range
          const scoreNum = parseInt(score);
          if (scoreNum <= 1) {
            scoreNumber.style.backgroundColor = "#DC3545"; // danger/red
          } else if (scoreNum <= 6) {
            scoreNumber.style.backgroundColor = "#FFC107"; // warning/yellow
          } else {
            scoreNumber.style.backgroundColor = "#28A745"; // success/green
          }
        }
      });
    </script>
  </body>
</html>
